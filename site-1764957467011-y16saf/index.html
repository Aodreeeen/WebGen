<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Minimaliste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        p {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #7f8c8d;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s ease;
            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .center {
            text-align: center;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <h1>Bienvenue</h1>
            <p>Un site web simple et élégant</p>
            <div class="center">
                <button class="btn" onclick="showMessage()">Découvrir</button>
            </div>
        </main>
        
        <footer>
            <p>© 2024 - Design minimaliste</p>
        </footer>
    </div>
    
    <script>
        function showMessage() {
            alert('Merci de votre visite !');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Site chargé avec succès');
        });
    </script>
</body>
</html>
