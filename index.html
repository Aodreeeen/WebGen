<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion Pro - Jeu de Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4ecdc4;
            --error-color: #ff6b6b;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            --hover-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .header {
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--accent-color), var(--success-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: var(--card-shadow);
            animation: pulse 2s infinite;
        }

        .logo i {
            font-size: 2rem;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .game-card:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-5px);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .current-player {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .current-player.player-x {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .current-player.player-o {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .score {
            display: flex;
            gap: 1rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .cell.x {
            color: #ff6b6b;
        }

        .cell.o {
            color: #4ecdc4;
        }

        .cell.winning {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            animation: winningCell 0.6s ease;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-color), #f5576c);
            color: white;
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .status-message {
            margin: 1rem 0;
            font-size: 1.2rem;
            font-weight: 600;
            min-height: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.winner {
            color: #f093fb;
            text-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
        }

        .status-message.draw {
            color: #ffeaa7;
            text-shadow: 0 0 20px rgba(255, 234, 167, 0.5);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .difficulty {
            margin-bottom: 1rem;
        }

        .difficulty-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .difficulty-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes winningCell {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }

            .game-card {
                padding: 1.5rem;
            }

            .cell {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .game-info {
                flex-direction: column;
                text-align: center;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .game-board {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-hashtag"></i>
            </div>
            <h1>Morpion Pro</h1>
            <p class="subtitle">Jouez contre l'IA et testez vos compétences !</p>
        </div>

        <div class="game-card">
            <div class="difficulty">
                <div class="difficulty-buttons">
                    <button class="difficulty-btn active" data-level="easy">
                        <i class="fas fa-smile"></i> Facile
                    </button>
                    <button class="difficulty-btn" data-level="medium">
                        <i class="fas fa-meh"></i> Moyen
                    </button>
                    <button class="difficulty-btn" data-level="hard">
                        <i class="fas fa-brain"></i> Difficile
                    </button>
                </div>
            </div>

            <div class="game-info">
                <div class="current-player" id="currentPlayer">
                    <i class="fas fa-times"></i>
                    <span>Joueur X</span>
                </div>
                <div class="score">
                    <div class="score-item">
                        <i class="fas fa-user"></i> Vous: <span id="playerScore">0</span>
                    </div>
                    <div class="score-item">
                        <i class="fas fa-robot"></i> IA: <span id="aiScore">0</span>
                    </div>
                    <div class="score-item">
                        <i class="fas fa-handshake"></i> Nuls: <span id="drawScore">0</span>
                    </div>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <div class="game-board" id="gameBoard">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="newGameBtn">
                    <i class="fas fa-play"></i>
                    Nouvelle partie
                </button>
                <button class="btn btn-secondary" id="resetScoreBtn">
                    <i class="fas fa-undo"></i>
                    Reset scores
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><i class="fas fa-code"></i> Morpion Pro - Jeu de Tic-Tac-Toe Intelligent</p>
    </div>

    <script>
        class MorpionGame {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.difficulty = 'easy';
                this.scores = {
                    player: 0,
                    ai: 0,
                    draw: 0
                };
                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadScores();
                this.updateDisplay();
            }

            bindEvents() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                });

                document.getElementById('newGameBtn').addEventListener('click', () => this.newGame());
                document.getElementById('resetScoreBtn').addEventListener('click', () => this.resetScores());

                const difficultyBtns = document.querySelectorAll('.difficulty-btn');
                difficultyBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => this.setDifficulty(e));
                });
            }

            handleCellClick(e) {
                const index = parseInt(e.target.getAttribute('data-index'));
                
                if (this.board[index] !== '' || !this.gameActive || this.currentPlayer === 'O') {
                    return;
                }

                this.makeMove(index, 'X');
                
                if (this.gameActive && this.currentPlayer === 'O') {
                    setTimeout(() => this.aiMove(), 500);
                }
            }

            makeMove(index, player) {
                this.board[index] = player;
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = player;
                cell.classList.add(player.toLowerCase());
                cell.disabled = true;

                if (this.checkWin(player)) {
                    this.endGame(`${player === 'X' ? 'Vous avez' : 'L\'IA a'} gagné !`, 'winner');
                    this.scores[player === 'X' ? 'player' : 'ai']++;
                    this.highlightWinningCells();
                } else if (this.board.every(cell => cell !== '')) {
                    this.endGame('Match nul !', 'draw');
                    this.scores.draw++;
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateCurrentPlayerDisplay();
                }
            }

            aiMove() {
                let move;
                switch (this.difficulty) {
                    case 'easy':
                        move = this.getRandomMove();
                        break;
                    case 'medium':
                        move = Math.random() < 0.7 ? this.getBestMove() : this.getRandomMove();
                        break;
                    case 'hard':
                        move = this.getBestMove();
                        break;
                }
                this.makeMove(move, 'O');
            }

            getRandomMove() {
                const availableMoves = this.board
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(val => val !== null);
                return availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }

            getBestMove() {
                // Vérifier si l'IA peut gagner
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'O';
                        if (this.checkWin('O')) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }

                // Vérifier si l'IA doit bloquer le joueur
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'X';
                        if (this.checkWin('X')) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }

                // Prendre le centre si disponible
                if (this.board[4] === '') {
                    return 4;
                }

                // Prendre un coin
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(corner => this.board[corner] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }

                // Sinon, mouvement aléatoire
                return this.getRandomMove();
            }

            checkWin(player) {
                return this.winningConditions.some(condition => {
                    return condition.every(index => this.board[index] === player);
                });
            }

            highlightWinningCells() {
                this.winningConditions.forEach(condition => {
                    if (condition.every(index => this.board[index] !== '' && 
                        this.board[index] === this.board[condition[0]])) {
                        condition.forEach(index => {
                            document.querySelector(`[data-index="${index}"]`).classList.add('winning');
                        });
                    }
                });
            }

            endGame(message, type) {
                this.gameActive = false;
                this.showStatus(message, type);
                this.saveScores();
                this.updateScoreDisplay();
                
                // Désactiver toutes les cellules
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.disabled = true;
                });
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message show ${type}`;
            }

            newGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.disabled = false;
                    cell.className = 'cell';
                });

                const statusEl = document.getElementById('statusMessage');
                statusEl.className = 'status-message';
                
                this.updateCurrentPlayerDisplay();
            }

            setDifficulty(e) {
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                this.difficulty = e.target.getAttribute('data-level');
                this.newGame();
            }

            updateCurrentPlayerDisplay() {
                const playerEl = document.getElementById('currentPlayer');
                if (this.currentPlayer === 'X') {
                    playerEl.innerHTML = '<i class="fas fa-times"></i><span>Votre tour</span>';
                    playerEl.className = 'current-player player-x';
                } else {
                    playerEl.innerHTML = '<i class="fas fa-circle"></i><span>Tour de l\'IA</span>';
                    playerEl.className = 'current-player player-o';
                }
            }

            updateScoreDisplay() {
                document.getElementById('playerScore').textContent = this.scores.player;
                document.getElementById('aiScore').textContent = this.scores.ai;
                document.getElementById('drawScore').textContent = this.scores.draw;
            }

            updateDisplay() {
                this.updateCurrentPlayerDisplay();
                this.updateScoreDisplay();
            }

            resetScores() {
                this.scores = { player: 0, ai: 0, draw: 0 };
                this.saveScores();
                this.updateScoreDisplay();
                this.newGame();
            }

            saveScores() {
                localStorage.setItem('morpionScores', JSON.stringify(this.scores));
            }

            loadScores() {
                const saved = localStorage.getItem('morpionScores');
                if (saved) {
                    this.scores = JSON.parse(saved);
                }
            }
        }

        // Initialiser le jeu quand la page est chargée
        document.addEventListener('DOMContentLoaded', () => {
            new MorpionGame();
        });
    </script>
</body>
</html>
